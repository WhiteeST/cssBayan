<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
</head>

<body>
  <div class="content-container">

    <ul class="memes-list">

          <p>film meme</p>
          <img class="memes-list_item_close" src="./assets/img/icon_close.svg" alt="icon_close">
          <div class="memes-content">
            <p>Какой нибудь meme</p>
            <img class="memes-list_item_hide" src="./assets/img/film.jpg" alt="film meme">
          </div>
        </label>

      </li>
